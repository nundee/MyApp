# This is a basic workflow to help you get started with Actions

name: Deploy to Github Pages

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build the project
  build-and-deploy-notentrainer:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # sets up .NET Core SDK 5
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: '5.0.x'

      # publish
      - name: Publish the project
        run: dotnet publish src/NotenTrainer/NotenTrainer.fsproj -c Release -o release/NotenTrainer --nologo

      # changes the base-tag in index.html from '/' to 'MyApp' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to MyApp
        run: sed -i 's/<base href="\/" \/>/<base href="\/MyApp\/" \/>/g' release/NotenTrainer/wwwroot/index.html
      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/NotenTrainer/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: release/NotenTrainer/wwwroot

